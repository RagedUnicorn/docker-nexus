version: '3.3'
services:
  nexus:
    build: .
    image: ragedunicorn/nexus:1.0.1-stable
    volumes:
      - nexus_data:/nexus-data
    ports:
      - "8081:8081"
    labels:
      com.ragedunicorn.nexus.environment: "prod"
      com.ragedunicorn.nexus.description: "Sonatype Nexus"
volumes:
  nexus_data: {}
